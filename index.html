<!DOCTYPE html>
  <html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="css/bootstrap.css" rel="stylesheet" type="text/css">
    <link href="css/styles.css" rel="stylesheet" type="text/css">
    <script src="js/jquery-3.5.1.js"></script>
    <script src="js/scripts.js"></script>
    <title>Pizza Lime</title>
  </head>
  <body>
    <div class="container">
      <div class="jumbotron">
        <h1>Welcome to Pizza Lime!</h1>
      </div>
      <form id="buildPizza">
        <div class="well">
          <select class="form-control" id="selectSize">
            <option>Small</option>
            <option>Medium</option>
            <option>Large</option>
          </select>
        </div>
        <div class="row">
          <div class="col-md-6">
            <div class="well">
              <div class="form-group">
                <input type="checkbox" name="pizzaToppings" value="Chickpea">Chickpea<br>
                <input type="checkbox" name="pizzaToppings" value="Garlic">Fried Garlic<br>
                <input type="checkbox" name="pizzaToppings" value="Green Onion">Green Onion<br>
                <input type="checkbox" name="pizzaToppings" value="Pepper">Peppers<br>
                <input type="checkbox" name="pizzaToppings" value="Shadow Benny">Shadow Benny<br>
              </div>
            </div>
          </div>
          <div class="col-md-6">
            <div class="well">
              <div class="form-group">
                <input type="checkbox" name="pizzaToppings" value="Curry Goat">Curried Goat<br>
                <input type="checkbox" name="pizzaToppings" value="Iguana">Iguana<br>
                <input type="checkbox" name="pizzaToppings" value="Jerk Chicken">Jerk Chicken<br>
                <input type="checkbox" name="pizzaToppings" value="Salt Fish">Salt Fish<br>
                <input type="checkbox" name="pizzaToppings" value="Shark">Shark<br>
              </div>
            </div>
          </div>
        </div>
        <button id="submitPizza" class="btn btn-success">Submit!</button>
      </form>
      <h6></h6>
  </body>
</html>
